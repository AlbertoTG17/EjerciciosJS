<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>
        $( document ).ready(function() {
            $("#boton").click(magia);           
        });

        function magia(){
            var estado = $("#caja").css("display");
            console.log("Estado " + estado);
            if(estado == "block") $("#caja").fadeOut(3000);
            if(estado == "none") $("#caja").fadeIn(3000);
            
        }
    </script>
</head>
<body>
    <div align="center">
        <h2>Movida 5</h2>
        <input type="button" id="boton" value="Dame">
        <div id="caja">           
            Agumon digievoluciona en gagagaggagaga aaaaaaaaaagggg
        </div>
    </div>
</body>
</html>
