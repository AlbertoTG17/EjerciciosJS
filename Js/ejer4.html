<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
       function validar(){
           var msg= "";
           var mail = document.getElementById('email').value;
           var pass = document.getElementById('pass').value;
           var fecha = document.getElementById('fecha').value;

            if(mail == "") msg += "El mail es obligatorio <br/>";
            if(pass.length < 6) msg += "La contraseña tiene que tener mas de 6 caracteres <br/>";
            console.log("fecha form --> " + new Date(fecha).getTime() + " fecha de hoy-->" + new Date().getTime());
            if(new Date(fecha).getTime() > new Date().getTime() || fecha == "") msg += "La fecha tiene que ser anterior a la de hoy";
                           
            if(msg.length > 3){
                console.log("Entra por el if");
                document.getElementById('errores').innerHTML = msg;
                return false;
            }
               
            return true;

       }
    </script>
</head>

<body>
    <div align="center">
        <h2>Movida 4</h2>

        <form onsubmit="return validar()">

            <input type="text" id="email" placeholder="Email"> <br>
            <input type="password" id="pass" placeholder="Contraseña"> <br>
            <input type="date" id="fecha" placeholder="Fecha de entrada"> <br>

            <input type="submit" value="Validar">

        </form>

        <p id="errores" style="color: red"></p>

    </div>
</body>
</html>
